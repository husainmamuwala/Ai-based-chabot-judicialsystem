version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_description

entities:
  - Sections
  - description

actions:
  - action_get_description
  

slots:
  Sections:
    type: text
    mappings:
      - type: from_entity
        entity: Sections
  description:
    type: text
    mappings: 
      - type: from_entity
        entity: description

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_section:
    - text: "Which section would you like to know about?"

  utter_description:
    - text: "{description}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
